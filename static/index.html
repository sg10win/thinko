<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THINKO</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title"><span>Thinko</span></h1>
        <div id="riddle" class="riddle-box"></div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="answer-container">
            <input type="text" id="answerInput" placeholder="Type your answer here..." autocomplete="off">
            <button id="submitBtn">Submit</button>
        </div>
        <button id="hint">Show Hint</button>
    </div>

    <audio id="typeSound" src="/static/typing.mp3" preload="auto"></audio>
    <audio id="successSound" src="/static/success.wav" preload="auto"></audio>
    <audio id="errorSound" src="/static/error.mp3" preload="auto"></audio>
    <audio id="levelUpSound" src="/static/level-up.mp3" preload="auto"></audio>
    


    <script src="/static/script.js"></script>
</body>
</html>
