<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ===== PWA META TAGS ===== -->
    <meta name="theme-color" content="#111111">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Riddle Matrix">
    
    <!-- Android Chrome -->
    <meta name="theme-color" content="#111111">
    
    <!-- Windows -->
    <meta name="msapplication-navbutton-color" content="#111111">
    <meta name="msapplication-TileColor" content="#111111">
    <meta name="msapplication-TileImage" content="/static/icon-144.png">
    
    <!-- Favicon and App Icons -->
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="192x192" href="/static/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/static/icon-512.png">
    <link rel="apple-touch-icon" href="/static/apple-touch-icon.png">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/static/site.webmanifest">
    <!-- ===== END PWA META TAGS ===== -->
    <title>THINKO</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="manifest" href="/static/site.webmanifest">
<meta name="theme-color" content="#111111">
</head>
<button id="installButton" class="install-btn">
    <img src="/static/icon-192.png" width="24" height="24">
    Install App
  </button>
<body>
    <div class="container">
        <h1 class="title"><span>Thinko</span></h1>
        <div id="riddle" class="riddle-box"></div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="answer-container">
            <input type="text" id="answerInput" placeholder="Type your answer here..." autocomplete="off">
            <button id="submitBtn">Submit</button>
        </div>
        <button id="hint">Show Hint</button>
    </div>

    <audio id="typeSound" src="/static/typing.mp3" preload="auto"></audio>
    <audio id="successSound" src="/static/success.wav" preload="auto"></audio>
    <audio id="errorSound" src="/static/error.mp3" preload="auto"></audio>
    <audio id="levelUpSound" src="/static/level-up.mp3" preload="auto"></audio>
    


    <script src="/static/script.js"></script>
</body>
</html>
